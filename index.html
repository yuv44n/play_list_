<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasklist - Minimal Todo</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <div class="heading">
        <h1 id="tasklist-name"></h1>
        <span id="progress-text">0%</span>
        <div class="progress-wrapper">
          <div id="progress-container">
            <div id="progress-bar"></div>
          </div>
        </div>
      </div>
      <div class="top-right">
        <button id="start-btn" style="display:none;">Start New Task List</button>
        <button id="delete-btn" style="display:none;">Delete Task List & Start New</button>
      </div>
    </header>
    <main>
      <ol id="task-list"></ol>
    </main>
  </div>
  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
